name: Build Frontend

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Prepare nginx image
        run: |
          rm -rf nginx/dist
          cp -r frontend/dist nginx/
          ls -R nginx/

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Normalize repository name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push image
        run: |
          docker build -t ghcr.io/${{ env.REPO_NAME }}/cvb-frontend:latest nginx/
          docker push ghcr.io/${{ env.REPO_NAME }}/cvb-frontend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to Droplet
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "\
            cd /opt/certificado && \
            docker compose pull nginx && \
            docker compose up -d --no-deps --force-recreate nginx && \
            docker image prune -f \
          "
